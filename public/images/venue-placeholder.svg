<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" stroke="#be185d" stroke-width="2"/>
  
  <!-- Wedding rings icon -->
  <g transform="translate(200, 150)">
    <!-- Ring 1 -->
    <circle cx="-15" cy="0" r="20" fill="none" stroke="#ffffff" stroke-width="3"/>
    <circle cx="-15" cy="0" r="16" fill="none" stroke="#f1f5f9" stroke-width="1"/>
    
    <!-- Ring 2 -->
    <circle cx="15" cy="0" r="20" fill="none" stroke="#ffffff" stroke-width="3"/>
    <circle cx="15" cy="0" r="16" fill="none" stroke="#f1f5f9" stroke-width="1"/>
    
    <!-- Sparkle effects -->
    <g fill="#fbbf24">
      <polygon points="-35,-25 -33,-20 -28,-22 -33,-15 -35,-10 -37,-15 -42,-22 -37,-20" opacity="0.9"/>
      <polygon points="35,-25 37,-20 42,-22 37,-15 35,-10 33,-15 28,-22 33,-20" opacity="0.9"/>
      <polygon points="0,-40 2,-35 7,-37 2,-30 0,-25 -2,-30 -7,-37 -2,-35" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="600">
    South Florida
  </text>
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="600">
    Wedding Venue
  </text>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" opacity="0.7"/>
</svg>
